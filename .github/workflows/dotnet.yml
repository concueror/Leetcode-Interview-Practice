# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore Runner/LeetcodeInterviewPractice/LeetcodeInterviewPractice.sln
      - name: Build
        run: dotnet build Runner/LeetcodeInterviewPractice/LeetcodeInterviewPractice.sln --no-restore
      - name: Algorithmic Tests
        run: dotnet test Problems/Leetcode.Problems.Database.csproj --no-restore --verbosity normal
      - name: Database Tests
        run: dotnet test Problems/Leetcode.Problems.DotNet.csproj --no-restore --verbosity normal